<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="Styles/style-calculators.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Event calculator</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="fix-window">
                <div class="header">
                    <header>Event calculator</header>
                </div>
                <div class="about">
                    <p>Select event type and enter required data to show result.</p>
                </div>
                <div class="calculator">
                    Event type:
                    <select name="Event type">
                        <option value="0">Select event type..</option>
                        <option value="1">Sargon event</option>
                    </select>
                    <div class="calc-generator">
                        <p id="result">Result goes here..</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
