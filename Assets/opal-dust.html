<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Styles/style-article.css">
        <title>Opal creating calculator</title>
    </head>
    <body>
        <div class="nav">
            <a href="../main.html">Back to Main page</a>
        </div>
        <div class="header">
            <header>Opal creating calculator</header>
        </div>
        <div class="about">
            <h2><u>How it works</u></h2>
            <p>Select opal rarity and number opals below and calculator will show you how much gem dust you will need for creating opal and upgrading it to maximum tier.</p>
        </div>
        <div class="calculator-window">
            <input type="number" id="number-opal" min="0" value="1">
            <select name="Opal rarity" id="opal-rarity">
                <option value="0">Select opal rarity..</option>
                <option value="1">Royal</option>
                <option value="2">Trapezoid</option>
                <option value="3">Refined Trapezoid</option>
                <option value="4">Briliant Trapezoid</option>
                <option value="5">Exquisite Trapezoid</option>
                <option value="6">Imperial</option>
                <option value="7">Refined Imperial</option>
                <option value="8">Briliant Imperial</option>
                <option value="9">Exquisite Imperial</option>
            </select>
            <p id="result"></p>
        </div>
        <div class="hint-table-window">
            <table class="opal-table" id="hint-table">
                <tr>
                    <th>Rarity</th>
                    <th>Creation cost [Shiny dust]</th>
                    <th>Upgrade cost [Shiny dust]</th>
                </tr>
            </table>
        </div>
    </body>
    <script src="Scripts/Constantine_v1-3-8.js"></script>
    <script src="Scripts/opal-dust-calc-engine.js"></script>
</html>
